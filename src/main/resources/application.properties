spring.datasource.url=jdbc:mysql://localhost:3306/company_organization
spring.datasource.username=root
spring.datasource.password=

#Hibernate Properties
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=drop-and-create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-target=drop.sql

#Impostazione per indentare meglio il codice SQL
spring.jpa.properties.hibernate.format_sql=true

#Impostazione per vedere il codice SQL che genera dall'ORM
#spring.jpa.show-sql=true